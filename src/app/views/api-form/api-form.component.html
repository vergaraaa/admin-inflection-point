<div class="container mt-3">
  <div class="row">
    <div class="row g-0">
      <div class="col-md-8 mx-auto">
        <form [formGroup]="apiForm" (ngSubmit)=" !isEditing ? onSubmit() : onEdit()"  id="apiForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input 
              type="text"
              name="name"
              formControlName="name"
              class="form-control"
              placeholder="Nombre"
              id="name"
              required
              minlength="5"
              [(ngModel)]="api.name"
            />
            
            <!-- <div *ngIf="this.apiForm.controls['name'].hasError('required') && (this.apiForm.controls['name'].touched)"> -->
              <div *ngIf="this.apiForm.controls['name'].hasError('required') && (this.apiForm.controls['name'].touched)">
                <p class="text-danger">
                  Name is required. 
                </p>
              </div>
              <div *ngIf="this.apiForm.controls['name'].hasError('minlength') && apiForm.controls['name'].touched">
                <p class="text-danger">
                  Name must be at least 4 characters long.  
                </p>
              </div>
            <!-- </div> -->
            <!-- <div class="error-text" *ngIf="apiForm.controls['name'].hasError('required') && apiForm.controls['name'].touched">
              <p>Please enter first name</p>
            </div>
            <div class="error-text" *ngIf="apiForm.controls['name'].hasError('minlength') && apiForm.controls['name'].touched">
              <p>Min length 5</p>
            </div> -->

          </div>
          <div class="mb-3">
            <label for="api-description" class="form-label"
              >Descripci√≥n...</label
            >
            <textarea required
              class="form-control"
              formControlName="description"
              name="api-description"
              id="api-description"
              rows="3"
              [(ngModel)]="api.description"              
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="api-url" class="form-label">URL</label>
            <input required
              type="text"
              formControlName="url"
              name="api-url"
              class="form-control"
              id="api-url"
              placeholder="URL"
              [(ngModel)]="api.url"
            />
          </div>
          <div class="d-grid col-md-2 ms-auto">
            <div *ngIf="!isEditing; then addButton; else editButton"></div>
            <ng-template #addButton>
              <input
                class="btn btn-primary"
                type="submit"
                value="Agregar"
              />
            </ng-template>
            <ng-template #editButton>
              <input 
                class="btn btn-primary"
                type="submit" 
                value="Guardar"
              />
            </ng-template>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
