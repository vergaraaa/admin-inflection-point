<div class="container mt-3">
  <div class="row">
    <div class="row g-0">
      <div class="col-md-8 mx-auto">
        <form>
          <div class="mb-3">
            <label for="api-name" class="form-label">Nombre</label>
            <input
              type="text"
              name="api-name"
              class="form-control"
              id="api-name"
              placeholder="Nombre"
              [(ngModel)]="api.name"
            />
          </div>
          <div class="mb-3">
            <label for="api-description" class="form-label"
              >Descripci√≥n...</label
            >
            <textarea
              class="form-control"
              name="api-description"
              id="api-description"
              rows="3"
              [(ngModel)]="api.description"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="api-url" class="form-label">URL</label>
            <input
              type="text"
              name="api-url"
              class="form-control"
              id="api-url"
              placeholder="URL"
              [(ngModel)]="api.url"
            />
          </div>
          <div class="d-grid col-md-2 ms-auto">
            <div *ngIf="!isEditing; then addButton; else editButton"></div>
            <ng-template #addButton>
              <button
                class="btn btn-primary"
                type="button"
                (click)="onSubmit()"
              >
                Agregar
              </button>
            </ng-template>
            <ng-template #editButton>
              <button class="btn btn-primary" type="button" (click)="onEdit()">
                Guardar
              </button>
            </ng-template>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
