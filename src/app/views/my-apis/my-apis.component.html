<div class="container mt-5">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Seguro que quieres borrar {{apisData[indexSelectedApi].name}}?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteApi()">Borrar</button>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 offset-md-1">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search..." aria-label="Search"
                    aria-describedby="basic-addon1" />
            </div>
        </div>
        <div class="col-md-1 ps-1 pe-3">
            <div class="d-grid">
                <button class="btn text-white" type="button" style="background-color: #282c38">
                    AGREGAR
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-10 mx-auto">
            <!-- TABLE HEADER -->
            <!-- <div class="row py-3 text-white text-center" style="background-color: #282C38;">
                <div class="col-md">Nombre</div>
                <div class="col-md">Descripción</div>
                <div class="col-md">URL</div>
                <div class="col-md">Estatus</div>
            </div> -->
            <!-- CONTENT -->
            <div class="table-responsive-md">
                <table class="table text-center align-middle">
                    <thead class="text-white" style="background-color: #282c38">
                        <tr>
                            <th class="col-2">API</th>
                            <th class="col-3">Descripción</th>
                            <th class="col-3">URL</th>
                            <th class="col-2">Estatus</th>
                            <th class="col-2">Operaciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let api of search(); let i = index ">
                            <td scope="row" class="clickable" [routerLink]="['/api/', api.id]">
                                {{ api.name }}
                            </td>
                            <td>
                                <button class="btn btn-toggle align-items-center rounded collapsed"
                                    data-bs-toggle="collapse" [attr.data-bs-target]="'#descripcion' + api.id"
                                    aria-expanded="false">
                                    Descripción
                                </button>
                                <div class="collapse" [attr.id]="'descripcion' + api.id">
                                    <p>
                                        {{ api.description }}
                                    </p>
                                </div>
                            </td>
                            <td>
                                {{ api.url }}
                            </td>
                            <td>
                                <div [ngClass]="
                    api.id == 2 || api.id == 5 ? 'estatus-error' : 'estatus'
                  " class="mx-auto"></div>
                            </td>

                            <td>
                                <!-- <button mat-icon-button> -->
                                    <i class="fa-solid fa-pencil mx-1" (click)="edit(api.id!)"></i>
                                <!-- </button> -->

                                <!-- <button mat-icon-button> -->
                                    <i class=" fa-solid fa-trash-can mx-1" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                                <!-- </button> -->
 
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
