
<div class="container mt-5">
    <div class="row">
        <div class="col-md-9 offset-md-1 p-0">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search..." aria-label="Search"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-1 ps-1 pe-0">
            <div class="d-grid gap-2">
                <button class="btn text-white" type="button" style="background-color: #282C38;">AGREGAR</button>
              </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-10 mx-auto">
            <!-- TABLE HEADER -->
            <div class="row py-3 text-white text-center" style="background-color: #282C38;">
                <div class="col-md">Nombre</div>
                <div class="col-md">Descripción</div>
                <div class="col-md">URL</div>
                <div class="col-md">Estatus</div>
            </div>
            <!-- CONTENT -->
            <div class="row align-items-center text-center py-3 border-bottom" *ngFor="let number of [1,2,3,4,5]">
                <div class="col-md ">Api #{{number}}</div>
                <div class="col-md">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        [attr.data-bs-target]= "'#descripcion' + number" aria-expanded="false">
                        Descripción {{number}}
                    </button>
                    <div class="collapse" [attr.id]="'descripcion' + number">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore sunt earum
                            architecto nesciunt sit porro magnam omnis quas dolor ut.</p>
                    </div>
                </div>
                <div class="col-md">
                    <a [routerLink]="['/api/', number]">https://api{{number}}.com/</a>
                </div>
                <div class="col-md">
                    <div [ngClass]="number == 2 || number == 5 ? 'estatus-error' : 'estatus'" class="mx-auto"></div>
                </div>
            </div>
        </div>
    </div>
</div>
