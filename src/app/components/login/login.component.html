<div class="row vh-100 align-items-center">
    <div class="col-md-4 mx-auto">
        <div class="card rounded px-4 py-4" style="background-color: #282C38;">
            <div class="card-body px-5 text-center">
                <img src="../../../assets/img/inflection_point_logo.png" class="img-fluid my-3" >
                <div class="d-grid gap-3 col-md-9 mx-auto my-4">
                    <button class="btn btn-social btn-google" (click)="googleAuth()">
                        <span class="fa-brands fa-google"></span>
                        Sign in with Google
                    </button>
                    <button class="btn btn-block btn-social btn-microsoft" (click)="microsoftAuth()">
                        <span class="fa-brands fa-microsoft"></span>
                        Sign in with Microsoft
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
